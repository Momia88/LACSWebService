group 'com.coretronic.hpbu'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.24'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'com.thetransactioncompany', name: 'cors-filter', version: '1.3.2'
    compile group: 'com.thetransactioncompany', name: 'java-property-utils', version: '1.9.1'

}
